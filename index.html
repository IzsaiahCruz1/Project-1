<!DOCTYPE html>
<html>
<head>
<title>A-Frame Primitives â€“ [Izsaiah Cruz]</title>
<script src=
"https://aframe.io/releases/1.7.0/aframe.min.js">
</script>
<script src=
"https://wsause.github.io/sause-extras/navigation.js">
</script>
</head>
<body>
<a-scene>
<a-assets>

<img
id="court-wood-base"
src="assets/Wood_Floor_015_basecolor.png"
>
<img
id="court-wood-ao"
src="assets/Wood_Floor_015_ambientOcclusion.jpg"
>
<img
id="court-wood-normal"
src="assets/Wood_Floor_015_normal.png"
>
<img
id="ground-base"
src="assets/Concrete_017_basecolor.jpg"
>
<img
id="ground-ao"
src="assets/Concrete_017_ambientOcclusion.jpg"
>
<img
id="ground-normal"
src="assets/Concrete_017_normal.jpg"
>

<img
id="metal-base"
src="assets/Metal_Pattern_011_basecolor.png"
>
<img
id="metal-ao"
src="assets/Metal_Pattern_011_ambientOcclusion.jpg"
>
<img
id="metal-normal"
src="assets/Metal_Pattern_011_normal.png"
>
<a-asset-item 
id="basketball" 
src="assets\basketball.glb"
>
</a-asset-item>
<a-asset-item 
id="bench" 
src="assets\bench.glb"
>
</a-asset-item>
<a-asset-item 
id="cone" 
src="assets\cone.glb"
>
</a-asset-item>
<a-asset-item 
id="lightpost" 
src="assets\lightpost.glb"
>
</a-asset-item>
<a-asset-item 
id="stadiumseats" 
src="assets\stadiumseats.glb"
>
</a-asset-item>
</a-assets>

<a-plane
material="src: #court-wood-base;
repeat: 20 10;
ambientOcclusionMap: #court-wood-ao;
ambientOcclusionTextureRepeat: 20 10;
normalMap: #court-wood-normal;
normalTextureRepeat: 20 10"
position="0 0 0"
rotation="-90 0 0"
width="28"
height="15"
color="#DAA06D" 
class="collidable"
>
</a-plane>


<a-box
position="0 0.01 -7.5"
width="28"
height="0.1"
depth="0.1"
color="white"
>
</a-box>
<a-box
position="0 0.01 7.5"
width="28"
height="0.1"
depth="0.1"
color="white"
> 
</a-box>


<a-box
position="-14 0.01 0"
width="0.1"
height="0.1"
depth="15"
color="#FFFFFF"
>
</a-box>
<a-box
position="14 0.01 0"
width="0.1"
height="0.1"
depth="15"
color="#FFFFFF"
>
</a-box>


<a-circle
position="0 0.01 0"
rotation="-90 0 0"
radius="1.8"
color="white"
>
</a-circle>


<a-box
position="-11 0.01 0"
width="6"
height="0.1"
depth="6"
color="white"
>
</a-box>
<a-cylinder
position="-12.5 1.5 0"
radius="0.1"
height="3"
material="src: #metal-base;
repeat: 1 5;
ambientOcclusionMap: #metal-ao;
ambientOcclusionTextureRepeat: 1 5;
normalMap: #metal-normal;
normalTextureRepeat: 1 5"
class="collidable"
>
</a-cylinder>
<a-box
position="-12.5 3 0"
width="0.5"
height="1"
depth="1.8"
color="light brown"
>
</a-box>


<a-box
position="11 0.01 0"
width="6"
height="0.1"
depth="6"
color="light brown"
>
</a-box>
<a-cylinder
position="12.5 1.5 0"
radius="0.1"
height="3"
material="src: #metal-base;
repeat: 1 5;
ambientOcclusionMap: #metal-ao;
ambientOcclusionTextureRepeat: 1 5;
normalMap: #metal-normal;
normalTextureRepeat: 1 5"
class="collidable"
>
</a-cylinder>
<a-box
position="12.5 3 0"
width="0.5"
height="1"
depth="1.8"
color="light brown"
>
</a-box>
<a-plane
position="0 -0.01 0" 
rotation="-90 0 0"
width="500" 
height="500" 
material="src: #ground-base;
repeat: 50 50; ambientOcclusionMap: #ground-ao;
ambientOcclusionTextureRepeat: 50 50;
normalMap: #ground-normal;
normalTextureRepeat: 50 50"
class="collidable"
>
</a-plane>
<a-entity
gltf-model="#basketball"
position="0 0.2 0"
rotation="0 0 0"
scale="0.5 0.5 0.5"
>
</a-entity>

<a-entity
gltf-model="#bench"
position="15 0 -5"
rotation="0 -90 0"
scale="5 5 5"
>
</a-entity>

<a-entity
gltf-model="#cone"
position="-12 0 6"
rotation="0 0 0"
scale="1 1 1"
>
</a-entity>

<a-entity
gltf-model="#lightpost"
position="-20 0 0"
rotation="0 -90 0"
scale="0.5 0.5 0.5"
>
</a-entity>

<a-entity
gltf-model="#stadiumseats"
position="0 0 -20"
rotation="0 180 0"
scale="0.5 0.5 0.5"
class="collidable"
>
</a-entity>
<a-entity
id="rig"
navigation
>
<a-camera
id="camera"
wasd-controls="enabled: false"
look-controls="enabled: false"
>
</a-camera>
<a-entity
id="right-hand"
laser-controls="hand: right"
>
</a-entity>
<a-entity
id="left-hand"
laser-controls="hand: left"
>
</a-entity>
<a-entity
id="waist-raycaster-front"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1"
position="0 1 0"
>
</a-entity>
<a-entity
id="head-raycaster-front"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1"
position="0 1.6 0"
>
</a-entity>
<a-entity
id="knees-raycaster-front"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1"
position="0 0.5 0"
>
</a-entity>
<a-entity
id="waist-raycaster-back"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1;
direction: 0 0 1"
position="0 1 0"
>
</a-entity>
<a-entity
id="head-raycaster-back"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1;
direction: 0 0 1"
position="0 1.6 0"
>
</a-entity>
<a-entity
id="knees-raycaster-back"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1;
direction: 0 0 1"
position="0 0.5 0"
>
</a-entity>
<a-entity
id="feet-raycaster"
raycaster=
"objects: .collidable;
showLine: false;
far: 5;
direction: 0 -1 0"
position="0 0.45 0"
>
</a-entity>
</a-scene>
</body>
</html>
